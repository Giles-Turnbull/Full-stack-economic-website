<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3 shadow rounded">
      <h1 class="text-center mb-4">Login Area</h1>
  
      <!-- Error message div -->
      <div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
        {{ errorMessage }}
      </div>
  
      <form [formGroup]="myfrom" (ngSubmit)="onSubmit()">
        <!--Username-->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" formControlName="username" class="form-control">
        </div>
  
        <!--Password-->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control">
        </div>
  
        <!--Login button-->
        <button type="submit" class="btn btn-primary">Login</button>
        <!--Guest Login-->
        <a (click)="loginAsGuest()" class="btn btn-secondary ms-2">Login as Guest</a>
      </form>
    </div>
    <!--Cookie consent-->
    <app-cookie-consent></app-cookie-consent>
  </div>
