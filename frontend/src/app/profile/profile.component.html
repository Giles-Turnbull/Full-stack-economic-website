<div class="container mt-5 outer">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-4">
      <!-- Left third of the box for the profile image -->
      <div class="profile-image">
        <img src="../assets/img/profile.png" alt="Profile Image" class="img-fluid rounded-circle">
      </div>
    </div>

    <div class="col-md-8">
      <!-- Right two-thirds for user info -->
      <div class="user-info">
        <!-- Display user data from local storage -->
        <h2>User Info</h2>
        <div class="user-details">
          <p><strong>Name:</strong> {{ userData.first_name }} {{ userData.last_name }}</p>
          <p><strong>Email:</strong> {{ userData.email }}</p>
          <p><strong>Username:</strong> {{ userData.username }}</p>
          <!-- Add more attributes as needed -->
        </div>
        
        <!-- Display private data -->
        <div class="off-white-background">
          <div *ngIf="errorMessage; else results">
            <p>{{ errorMessage }}</p>
          </div>

          <ng-template #results>
            <h3>User Stored Data</h3>
            <p>Click on a data item to view it.</p>
            <div class="scrollable-content" *ngIf="privateData.length > 0">
              <div *ngFor="let data of privateData" (click)="onItemClick(data)" style="background-color: #8fbc58;; margin-bottom: 5px;">
                {{ data.name }}
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
